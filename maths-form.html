<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Maths Form</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <h1>Maths Form</h1>

        <p>Please fill in your details below:</p>

        <form action="maths-parser.php" method="post">
            <label for="input_surname">Surname:</label>
            <input type="text" id="input_surname" name="surname" placeholder="Enter your surname...">

            <br><br>

            <label for="input_first_name">First Name:</label>
            <input type="text" id="input_first_name" name="first_name" placeholder="Enter your first name...">

            <br><br>

            <label for="input_student_number">Student Number:</label>
            <input type="text" id="input_student_number" name="student_number" placeholder="Enter your student number...">

            <br><br>

            <!--
                Input for degree major purposely left out since the degree major
                is already Mathematics by default for all Mathematics Students.
            -->

            <label for="input_avg_grade">Average Grade (Percentage):</label>
            <input type="number" id="input_avg_grade" name="avg_grade" min="0" max="100" placeholder="0 - 100">
            
            <br><br>

            <label for="input_fav_number">Favourite Number:</label>
            <input type="number" id="input_fav_number" name="fav_number" placeholder="e.g. 12">

            <br><br>

            <button type="submit">Submit</button>
        </form>
    </body>
</html>
